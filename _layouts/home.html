---
layout: default
---

<div class="home">

    {{ content }}

    <h3>> /var/www/html/posts</h3>
    <br>

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">[{{ post.date | date: "%Y-%m-%d" }}]</span>
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </li>
        {% endfor %}
    </ul>

</div>
